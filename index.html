<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <!-- Our css -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- jQuery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="row1">
        <div id="div-catagory" class="block1"></div>
        <div id="div-map" class="block1"></div>
        <div id="div-histogram" class="block1"></div>
    </div>
    <div class="row2">
        <div id="div-stream" class="block2"></div>
        <div id="div-parallel" class="block2"></div>
    </div>
    <div class="year-selector">
        <form><select name="year" class="1960-2016"></select></form>
    </div>
    <div class="earth-mode">
        <form>
            <select class="mode">
                <option value=180 selected>hollow</option>
                <option value=90>solid</option>
            </select>
        </form>
    </div>
    <div class="order-mode">
        <select class="order">
            <option value="value-descending">value descending</option>
            <option value="name-ascending">name ascending</option>
        </select>
    </div>
    <div class="topic-select">
        <select class="js-example-basic-multiple" id="topic-selector" multiple="multiple">
        </select>
    </div>
    <div class="country-select">
        <select class="js-example-basic-multiple" id="country-selector" multiple="multiple">
        </select>
    </div>
    <div class="topic-name-display"><strong>Topic: </strong>Cereal production (metric tons)</div>
    <!-- d3 js -->
    <script src="js/vendor/d3.v5.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://unpkg.com/d3-tip@0.7.1/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <!-- Our js -->
    <script src="js/utils.js"></script>
    <script src="js/category.js"></script>
    <script src="js/map.js"></script>
    <script src="js/histogram.js"></script>
    <script src="js/streamgraph.js"></script>
    <script src="js/parallel.js"></script>
</body>
</html>
